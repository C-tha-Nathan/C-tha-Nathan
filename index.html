            color: white;

            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #070e24;
            transform: scale(1.05);
        }
        .button-left {
            margin-right: auto;
        }
        .button-right {
